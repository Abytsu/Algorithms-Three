<html>

<head><title>Tabelas</title></head>

<body>
<h2>Tabela em HTML</h2>
<!-- A Tabela utiliza o parâmetro table para geral, depois <tr> (table row) para criar coluna e dps <td> (table data) para dados da tabela-->
<!--Cada tr cria uma linha nova, enquanto estiver dentro do <tr> será uma linha única-->
<!-- th (table head) para cabeçalho da tabela, dentro do tr faria um cabeçalho da linha -->
<table border="1">
<tr>
    <td colspan="2" bgcolor="gray"><center>Creatina e seus preços</center></td>
</tr>
<tr bgcolor="grey">
<th>Marca</th>
<th>Preço</th>
</tr>



    <tr>
        <td>Monster</td>
        <td>R$ 3,00</td>
    </tr>
    <tr>
        <td><b>Obsidian</b></td>
        <td>R$ 9.900,00</td>
    </tr>
    <tr>
        <td><font color="red">Creatina Growth</font></td>
        <td>R$ 450,32</td>
    </tr>
<!-- Mesclar células, td colspan="2"-->
    <tr>
        <td colspan="2"><center>Dado 7</center></td>
    </tr>
</table>

</body>
</html>
